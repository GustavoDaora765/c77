<html>
<head>
<title>Abrir Console</title>
<body>
<h4>Abrir Console</h4>
<script>
    console.log("ok");
    var nome1="gus";
    console.log(nome1);
    var nome2="tavo";
    console.log(nome2);

    var comprimento=nome.length;

    var miauscolo=troca2.toUpperCase();
    console.log(miauscolo);

    console.log(minauscolo);
    var raix=Math.sqrt(9);
    console.log(raix);
    var MAIX=Math.max(123,456,789);
    console.log(MAIX);
    var mikey=Math.min(987,654,321);
    console.log(mikey);
    var exxponenxxial=Math.pow(13,3);
    console.log(exxponenxxial);
    var BiguiNambir=5.46378483786746372386736679327327836367473784748374873734248923;
    console.log(BiguiNambir);
    var FISU=BiguiNambir.toFixed(10);
    console.log(FISU);
</script>
